<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calc-display">0</div>
        <button class="calc-button clear-button">C</button>
        <button class="calc-button arrow-button">←</button>
        <button class="calc-button divide-button sign">÷</button>
        <button class="calc-button no-7 numeral">7</button>
        <button class="calc-button no-8 numeral">8</button>
        <button class="calc-button no-9 numeral">9</button>
        <button class="calc-button mult-button sign">×</button>
        <button class="calc-button no-4 numeral">4</button>
        <button class="calc-button no-5 numeral">5</button>
        <button class="calc-button no-6 numeral">6</button>
        <button class="calc-button minus-button sign">-</button>
        <button class="calc-button no-1 numeral">1</button>
        <button class="calc-button no-2 numeral">2</button>
        <button class="calc-button no-3 numeral">3</button>
        <button class="calc-button plus-button sign">+</button>
        <button class="calc-button no-0 numeral">0</button>
        <button class="calc-button equals-button sign">=</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
