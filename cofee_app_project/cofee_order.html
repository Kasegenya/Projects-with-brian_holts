<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="coffee_app.css">
    <title>Document</title>
</head>
<body>
    <div class="coffee-header">
        <img class="coffee-cup" src="coffee_masters_logo.png" alt="Coffee">
        <p class="coffee-title">Coffee Masters</p>
    </div>
    <div class="coffee-masters-body">
    <div class="items">
        <h5 class="items-heading">ITEMS</h5>
        <div class="item">
            <h2 class="item-desc">
                <div class="one-item">1x</div>
                <div class="item-name">Cappuccino</div>
                <div class="price">$3.35</div>
            </h2>    
                <p class="drink-style">Lite Foam</p>
        </div>
        <div class="item">
        <h2 class="item-desc">
            <div class="one-item">1x</div>
            <div class="item-name">Cappuccino</div>
            <div class="price">$3.85</div>
        </h2>   
            <p class="drink-style">Lite milk</p>
            <p class="drink-style">Double espresso</p>
        </div>
        <div class="item">
            <h2>
                <div class="one-item">1x</div>
                <div class="item-name">Croissant</div>
                <div class="price">$2.45</div>
            </h2>    
                <p class="drink-style">Butter</p>
        </div>
       
    </div>
    <div class="item-order">
        <h5 class="items-heading">NAME</h5>
        <div class="input-class">
        <label for="name" class="input-label">Name for order</label>
        <input id="order-name" class="order-input" type="text" placeholder="Ford Prefect"/>
        </div>
    </div>
        <div class="item-payment">
            <h5 class="items-heading">PAYMENT</h5>
         <div class="input-class">   
            <label for="card-no" class="input-label">Card Number</label>
            <input id="card-number" class="order-input" type="text" placeholder="1234567890123456">
            </div>
            <div class="input-class">
            <label for="ccv-no" class="input-label">CCV Number</label>
            <input id="ccv-number"  class="order-input" type="text" placeholder="001">
            </div>
        </div>
</div>
</body>
<footer>
    <div class="order-sum-up">
      <div class="sumup-item"><p class="sub-total">Subtotal:</p><span class="sub-price">$9.65</span></div>
      <div class="sumup-item"><p class="sub-total">Tax:  </p><span class="sub-price">$0.82</span></div>
      <div class="sumup-item"><p class="sub-total">Total: </p><span class="sub-price">$10.47</span></div>
    </div>
    <button class="order-button">Place order</button>
</footer>
</html>
